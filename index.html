<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="ic" href="images/icon-view.svg">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <a href="#" class="anchor">
      <img class="cube" src="images/image-equilibrium.jpg" alt="cupid">
    </a>
    <div class="intro">
      <h4>Equilibrium #3429</h4>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="money">
        <span class="money1"><img class="dia" src="images/icon-ethereum.svg" alt="dia"> 0.041 ETH</span>
        <span class="money2"><img class="clock" src="images/icon-clock.svg" alt="time">3 days left</span>
      </div>
    </div>
    <hr>
    <div class="author">
      <img src="images/image-avatar.png" alt="boys">
      <p>Creation of <span class="name">Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
